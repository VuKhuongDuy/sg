specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Weav3Factory
    network: zksync-era
    source:
      address: "0x3F39C5175A5A7ed97aBfA3BaD5974B244DcF615C"
      abi: Weav3Factory
      startBlock: 4002427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeAmountEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: Weav3Factory
          file: ./abis/Weav3Factory.json
      eventHandlers:
        - event: FeeAmountEnabled(indexed uint24,indexed int24)
          handler: handleFeeAmountEnabled
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/weav-3-factory.ts
