specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: zksync-era
    source:
      address: "0x3F39C5175A5A7ed97aBfA3BaD5974B244DcF615C"
      abi: Factory
      startBlock: 5347138
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: Factory/abis/factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Factory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory/abis/ERC20NameBytes.json
        - name: Pool
          file: Factory/abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: Factory/Factory.wasm
  - kind: ethereum
    name: NonfungiblePositionManager
    network: zksync-era
    source:
      address: "0x221D37D7858D84cb30cEd8E79fe8D3CEE3A3C7B2"
      abi: NonfungiblePositionManager
      startBlock: 5347138
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: NonfungiblePositionManager/NonfungiblePositionManager.wasm
      entities:
        - Pool
        - Token
      abis:
        - name: NonfungiblePositionManager
          file: NonfungiblePositionManager/abis/NonfungiblePositionManager.json
        - name: Pool
          file: NonfungiblePositionManager/abis/pool.json
        - name: Factory
          file: NonfungiblePositionManager/abis/factory.json
        - name: ERC20
          file: NonfungiblePositionManager/abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  - kind: ethereum
    name: Pool
    network: zksync-era
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Pool/Pool.wasm
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: Pool/abis/pool.json
        - name: Factory
          file: Pool/abis/factory.json
        - name: ERC20
          file: Pool/abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
